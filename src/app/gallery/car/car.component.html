<div class="col-md-6 mt-5" *ngIf="car">
  <div class="card" style="width: 20rem;">
    <img
      [src]="car.imageUrl"
      class="card-img-top"
      alt="...."
      style="height:300px;"
    />
    <div class="card-body">
      {{ car.info.slice(0, 50) + "..." }}
    </div>
    <div class="card-footer">
      <a [routerLink]="['/gallery/cars', car.id]">Read More</a>
    </div>
  </div>
</div>
